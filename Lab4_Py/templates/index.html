<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная номер 4</title>
</head>
<body>

 <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.group.label }}
            {{ form.group }}
            {{ form.ok }}
     </p>
 </form>
<table>
    <tr>
        <th>id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Номер группы</th>
    </tr>
    {% for student in  students%}
    <tr>
        <td>{{student["id"]}}</td>
        <td>{{student["name"]}}</td>
        <td>{{student["surname"]}}</td>
        <td>{{student["secondName"]}}</td>
        <td>{{student["studyGroupId"]}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
